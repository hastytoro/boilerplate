<body>
  <style>
    * {
      font-family: "SF Mono";
      font-size: 12;
    }
  </style>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function PokemonInfo({ pokemonName }) {
      const [status, setStatus] = React.useState("idle");
      const [pokemon, setPokemon] = React.useState(null);
      const [error, setError] = React.useState(null);

      React.useEffect(() => {
        if (!pokemonName) return;
        setStatus("pending");
        fetchPokemon(pokemonName)
          .then((response) => {
            setStatus("resolved");
            setPokemon(response);
          })
          .catch((errorData) => {
            setStatus("rejected");
            setError(errorData);
          });
      }, [pokemonName]);

      if (status === "idle") return <p>Submit a pokemon, like pikachu!</p>;
      if (status === "rejected") return <p>Oh no üòî! {error}</p>;
      if (status === "pending") return <p>Loading... ‚è±Ô∏è</p>;
      if (status === "resolved") {
        return (
          <div>
            <p>graphql query:</p>
            <pre>{JSON.stringify(pokemon, null, 2)}</pre>
          </div>
        );
      }
    }

    function App() {
      const [pokemonName, setPokemonName] = React.useState("");

      const handleSubmit = (event) => {
        event.preventDefault();
        const value = event.target.elements.pokemonName.value;
        setPokemonName(value.toLowerCase());
      };

      return (
        <div>
          <form onSubmit={handleSubmit}>
            <label htmlFor="pokemonName">Pokemon Name</label>
            <div>
              <input id="pokemonName" />
              <button type="submit">Submit</button>
            </div>
          </form>
          <hr />
          <PokemonInfo pokemonName={pokemonName} />
        </div>
      );
    }

    function fetchPokemon(name) {
      const pokemonQuery = `
        query PokemonInfo($name: PokemonEnum!) {
          getPokemon(pokemon: $name) {
            num
            species
            types
            flavorTexts { game flavor }
            levellingRate
         	sprite
          }
        }
      `;

      return window
        .fetch("https://graphqlpokemon.favware.tech/", {
          // mode: "no-cors",
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify({
            query: pokemonQuery,
            variables: { name },
          }),
        })
        .then((response) => response.json())
        .then((response) => response.data.getPokemon);
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
