<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }

  .wrapper {
    display: flex;
  }

  /* <aside> is the first flex item */
  aside {
    order: 2;
    min-width: 250px;
    margin-left: 16px;
  }
  nav h2 {
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  nav {
    background: #eee;
    padding: 16px;
  }
  ul {
    list-style-type: none;
    padding-left: 16px;
  }
  li {
    padding: 8px 0px;
  }
  nav a {
    color: black;
    font-weight: 600;
    text-decoration: none;
  }
  /* <main> is the second flex item */
  main {
    flex: 1;
  }
  p {
    margin-bottom: 42px;
    font-size: 0.9rem;
  }
  form {
    padding: 32px;
    border: 1px solid #555;
  }
  form h2 {
    margin-bottom: 16px;
  }
  input {
    width: 25%;
  }
</style>

<body>
  <div class="wrapper">
    <aside>
      <nav>
        <h2>Table of Contents</h2>
        <ul>
          <li><a href="#heading-one">Heading One</a></li>
          <li><a href="#heading-two">Heading Two</a></li>
          <li><a href="#heading-three">Heading Three</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <h2 id="heading-one">Heading One</h2>
      <p>Imagine this is a <a href="">blog post</a>, ...</p>
      <h2 id="heading-two">Heading Two</h2>
      <p>In order to keep this manageable ...</p>
      <h2 id="heading-three">Heading Three</h2>
      <p>I hope that makes sense! ...</p>
      <form>
        <h2>Join the newsletter!</h2>
        <label>Email:<input /></label>
        <button>Subscribe</button>
      </form>
    </main>
  </div>
</body>
