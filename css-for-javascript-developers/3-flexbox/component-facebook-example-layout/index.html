<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  /* general styling: */
  nav {
    border-color: hsl(0deg 100% 50%);
    background: hsl(0deg 100% 50% / 0.2);
  }
  aside {
    border-color: hsl(125deg 75% 45%);
    background: hsl(125deg 75% 45% / 0.2);
  }
  main {
    border-color: hsl(300deg 75% 60%);
    background: hsl(300deg 75% 60% / 0.2);
  }
  nav,
  aside,
  main {
    border: 3px solid;
  }

  /* flex (shrink/grow) configuration  */
  .wrapper {
    display: flex;
    height: 100%;
  }

  @media (max-width: 700px) {
    nav {
      display: none;
    }
  }

  nav,
  aside.contacts {
    min-width: 150px; /* constraint */
    max-width: 250px; /* constraint */
    flex: 0 999999 250px;
  }
  main {
    flex: 1 1 500px;
  }
</style>

<body>
  <div class="wrapper">
    <nav></nav>
    <main></main>
    <aside class="contacts"></aside>
  </div>
</body>
