<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 2px;
  }
  html,
  body {
    height: 100%;
  }
  /* decorative styling */
  h1 {
    margin: 16px 0;
  }
  p {
    margin: 16px 0;
    font-size: 14px;
  }
  img {
    display: block;
    /* remove constraint */
    /* width: 100%; */
    height: 200px;
    object-fit: cover;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  /* main grid configuration: */
  .grid {
    display: grid;
    gap: 16px;
    /* This is the changed line: */
    grid-template-columns: 200px minmax(0, 1fr);
    padding: 4px;
    border-radius: 4px;
    box-shadow: 0px 2px 24px hsl(0deg 0% 0% / 0.4);
  }

  /* sub-flex configuration */
  /* This stuff is unchanged: */
  .img-list {
    display: flex;
    gap: 16px;
    max-width: 100%;
    overflow: auto;
  }
</style>

<body>
  <!-- main Grid layout -->
  <div class="grid">
    <div class="intro">
      <h2>Heading</h2>
      <p>Our holiday in Cortina d'Ampezzo:</p>
    </div>

    <!-- <div class="placeholder"> -->
    <!-- sub-Flex layout -->
    <ul class="img-list">
      <li><img src="istockphoto1.jpg" /></li>
      <li><img src="istockphoto2.jpg" /></li>
      <li><img src="istockphoto3.jpg" /></li>
      <li><img src="istockphoto4.jpg" /></li>
      <li><img src="istockphoto5.jpg" /></li>
    </ul>
    <!-- </div> -->
  </div>
</body>
