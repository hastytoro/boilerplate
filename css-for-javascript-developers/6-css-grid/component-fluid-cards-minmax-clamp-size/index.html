<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
    font-size: 14px;
  }
  html,
  body {
    height: 100%;
  }
  /* grid configuration: */
  .wrapper {
    display: grid;
    grid-template-columns: minmax(150px, 1fr) minmax(500px, 1fr);
    gap: 16px;
    padding: 16px;
    background: slateblue;
    min-height: 100%;
  }
  .card {
    background: white;
    border-radius: 4px;
    padding: 4px;
  }
</style>

<body>
  <main class="wrapper">
    <div class="card">1</div>
    <div class="card">2</div>
  </main>
</body>
