<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 2px;
    font-size: 14px;
    background: black;
  }
  html,
  body {
    height: 100%;
  }
  /* decorative styling */
  .wrapper {
    display: grid;
    grid-template-rows: repeat(3, 1fr);
    min-height: 100%;
    justify-items: center;
  }
  .box {
    width: 50%;
  }

  .box.one {
    background-color: pink;
    justify-self: end;
  }
  .box.two {
    background-color: lavender;
  }
  .box.three {
    background-color: peachpuff;
    justify-self: start;
  }
</style>

<body>
  <div class="wrapper">
    <div class="box one"></div>
    <div class="box two"></div>
    <div class="box three"></div>
  </div>
</body>
