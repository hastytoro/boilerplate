<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  :root {
    --gray: 270deg;
    --color-gray-100: hsl(var(--gray) 20% 95%);
    --color-gray-300: hsl(var(--gray) 10% 75%);
    --color-gray-500: hsl(var(--gray) 5% 50%);
    --color-gray-700: hsl(var(--gray) 10% 30%);
    --color-gray-900: hsl(var(--gray) 15% 15%);
  }
  html,
  body {
    height: 100%;
  }
  body {
    background: #f1f1;
  }

  /* cosmetic styles */
  .wrapper {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 8px 0px;
    gap: 8px;
  }
  .box {
    width: 100%;
    height: 100px;
    border-radius: 4px;
  }
  .gray-100 {
    background: var(--color-gray-100);
  }
  .gray-300 {
    background: var(--color-gray-300);
  }
  .gray-500 {
    background: var(--color-gray-500);
  }
  .gray-700 {
    background: var(--color-gray-700);
  }
  .gray-900 {
    background: var(--color-gray-900);
  }
</style>

<body>
  <main>
    <div class="wrapper">
      <div class="box gray-100"></div>
      <div class="box gray-300"></div>
      <div class="box gray-500"></div>
      <div class="box gray-700"></div>
      <div class="box gray-900"></div>
    </div>
  </main>
</body>
