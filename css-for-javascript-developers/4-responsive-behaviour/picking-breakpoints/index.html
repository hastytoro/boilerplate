<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'SF Text';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  /* cosmetic styles */
  body {
    height: 100%;
  }

  /* default: */

  /* Desktop monitors, 1501px and up */
  @media (max-width: 1500px) {
    #desktop {
      display: none;
    }
    /* Laptop */
    #laptop {
      display: revert;
    }
  }
  @media (max-width: 1100px) {
    #laptop {
      display: none;
    }
    /* Tablets */
    #tablet {
      display: revert;
    }
  }
  @media (max-width: 550px) {
    #tablet {
      display: none;
    }
    /* Mobile */
    #mobile {
      display: revert;
    }
  }
</style>

<body>
  <h1 id="desktop">Desktop (and higher) 🖥️</h1>
  <h1 id="laptop">Laptop 💻</h1>
  <h1 id="tablet">Tablet 💊</h1>
  <h1 id="mobile">Mobile 📱</h1>
</body>
