<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  :root {
    --hue: 90deg; /* color */
    --intense: 100% 50%;
    --ratio: 1; /* direction */
    --item-size: 75px;
  }

  html,
  body {
    height: 100%;
  }
  body {
    /* centering */
    display: flex;
    gap: 8px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    --viewport-width: 2vw;
  }
  /* cosmetic styles */
  .circle {
    border: 2px solid pink;
    border-width: clamp(4px, var(--viewport-width), 40px);
    background: navy;
    width: 120px;
    height: 120px;
    border-radius: 50%;
  }
  .box {
    border: 2px solid pink;
    font-size: clamp(1rem, 2vw, 4rem);
    padding: clamp(1rem, 2vw, 4rem);
    border-radius: 4px;
    background: white;
    box-shadow: 0px 2px 16px hsla(0deg 0% 0% / 0.2);
  }
</style>

<body>
  <div class="circle"></div>
  <div class="box">The font-size of this text varies clamp range.</div>
</body>
