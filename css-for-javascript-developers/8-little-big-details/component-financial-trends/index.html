<style>
  html {
    --color-bg: hsl(0deg 0% 25%);
    --color-text: hsl(0deg 0% 75%);
    --color-line-1: hsl(355deg 100% 60%);
    --color-line-2: hsl(110deg 50% 40%);
  }
  /* css reset: */
  * {
    box-sizing: border-box;
    font-family: 'Inter';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  * {
    font-family: 'Inter';
    box-sizing: border-box;
  }
  html,
  body {
    background: var(--color-bg);
    color: var(--color-text);
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 800px;
    margin: 0 auto;
    padding: 16px;
  }
  header button {
    border: none;
    padding: 8px 16px;
    font-size: 1rem;
    background: hsl(0deg 0% 0% / 0.2);
    color: hsl(40deg 100% 60%);
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .legend .box {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid white;
  }
  .legend .box.google {
    background-color: var(--color-line-1);
  }
  .legend .box.amazon {
    background-color: var(--color-line-2);
  }

  main {
    max-width: 800px;
    margin: 0 auto;
    padding: 16px;
  }
  .graph-prefix {
    text-align: center;
    margin-bottom: 32px;
  }
  .graph-wrapper {
    position: relative;
    padding: 4px;
    border: 2px solid hsl(0deg 0% 100% / 0.1);
  }

  .legend {
    position: absolute;
    top: 1rem;
    left: 1rem;
    list-style-type: none;
    margin: 0;
    padding: 1rem;
    background: hsl(0deg 0% 0% / 0.1);
  }

  svg {
    width: 100%;
  }

  .google-line {
    stroke-width: 4px;
    stroke: var(--color-line-1);
  }
  .amazon-line {
    stroke-width: 4px;
    stroke: var(--color-line-2);
    stroke-dasharray: 8px 8px;
  }
</style>
