<style>
  /* css reset */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
    line-height: 1.5;
  }
  html,
  body {
    height: 100%;
  }
  /* cosmetic style: */
  body {
    padding: 32px;
    background: black;
  }
  section {
    display: flex;
    gap: 16px;
    border-radius: 4px;
    padding: 16px 32px;
    max-width: 400px;
    background: white;
    /* clip overflow and add scrollbar */
    overflow: auto;
  }
  img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Overflowing completely with min-width: 100% of the content */
  article {
    /*
    Here we use the Flexbox parent <div> container with overflow: auto.
    Stuffed with full width elements that being min-width: 100%.
    */
    position: relative;
    min-width: 100%;
    height: 400px;
    border-radius: 6px;
    /* trim image corners overflowing */
    overflow: hidden;
  }

  .about {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 50%;
    /* centering text content: */
    display: flex;
    align-items: flex-end;
    padding: 16px 24px;
    font-size: 1.5rem;
    color: white;
    /* shadow like gradient: */
    background: linear-gradient(
      hsla(0, 0%, 0%, 0) 0%,
      hsla(0, 0%, 0%, 0.01) 8.1%,
      hsla(0, 0%, 0%, 0.037) 15.5%,
      hsla(0, 0%, 0%, 0.08) 22.5%,
      hsla(0, 0%, 0%, 0.135) 29%,
      hsla(0, 0%, 0%, 0.2) 35.3%,
      hsla(0, 0%, 0%, 0.271) 41.2%,
      hsla(0, 0%, 0%, 0.347) 47.1%,
      hsla(0, 0%, 0%, 0.423) 52.9%,
      hsla(0, 0%, 0%, 0.499) 58.8%,
      hsla(0, 0%, 0%, 0.57) 64.7%,
      hsla(0, 0%, 0%, 0.635) 71%,
      hsla(0, 0%, 0%, 0.69) 77.5%,
      hsla(0, 0%, 0%, 0.733) 84.5%,
      hsla(0, 0%, 0%, 0.76) 91.9%,
      hsla(0, 0%, 0%, 0.77) 100%
    );
  }
</style>

<body>
  <section class="artists">
    <article class="artist-card">
      <img class="cover-art" alt="" src="cover-art-water.jpg" />
      <div class="about">
        <p>Silk Stream</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="cover-art-lemons.jpg" />
      <div class="about">
        <p>Sour Patch Grift</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="cover-art-neon.jpg" />
      <div class="about">
        <p>はらじゅく CELEBRATION</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="cover-art-abstract.jpg" />
      <div class="about">
        <p>Ethereal Engine</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="cover-art-dogflowers.jpg" />
      <div class="about">
        <p>Sunday Whispers</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="cover-art-body-art.jpg" />
      <div class="about">
        <p>Temple</p>
      </div>
    </article>
  </section>
</body>
