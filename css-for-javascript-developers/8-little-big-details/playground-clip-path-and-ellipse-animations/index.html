<style>
  /* application colors: */

  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Inter';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }

  /* cosmetic style: */
  .wrapper {
    padding: 16px;
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    filter: drop-shadow(2px 4px 32px hsla(0, 0%, 0%, 0.5));
  }
  .placeholder {
    width: 200px;
    height: 200px;
  }
  img {
    width: 100%;
    height: 100%;
    object-fit: cover;

    /* exit/default animation */
    clip-path: ellipse(100px 100px at 50% 50%);
    transition: clip-path 450ms;
    will-change: transform;
  }
  /*
    The polygon() function is great for cutting a shape out of straight lines, but what if we want a rounded shape? clip-path supports both a circle function and an ellipse function:
    This effectively makes it like a super-charged border-radius. We can choose exactly which part of the element we want to crop. We can create funky off-center cuts.
    We can also animate circular clip-path! Try focusing or hovering over the image below.
  */

  /* entering animation */
  .placeholder.one:hover img {
    clip-path: ellipse(100px 80px at 50% 50%);
    transition: clip-path 250ms;
    will-change: transform;
  }
  .placeholder.two:hover img {
    clip-path: ellipse(100px 200px at 50% 80%);
    transition: clip-path 250ms;
    will-change: transform;
  }
  .placeholder.three:hover img {
    clip-path: ellipse(30px 30px at 50% 50%);
    transition: clip-path 250ms;
    will-change: transform;
  }
</style>

<body>
  <div class="wrapper">
    <div class="placeholder one">
      <img src="/architecture-joel-filipe.jpg" />
    </div>
    <div class="placeholder two">
      <img src="/architecture-joel-filipe.jpg" />
    </div>
    <div class="placeholder three">
      <img src="/architecture-joel-filipe.jpg" />
    </div>
  </div>
</body>
