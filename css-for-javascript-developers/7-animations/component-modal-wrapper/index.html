<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  /* decorative styling */
  .dialog-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: hsl(0deg 0% 0% / 0.75);

    /* centering children content */
    display: grid;
    place-content: center;
  }
  .dialog-content {
    position: relative;
    background: white;
    width: 500px;
    height: 300px;
    border-radius: 6px;
    /* centering children content */
    display: grid;
    place-content: center;
  }
  /*
    Re-cap: your absolutely positioned element(s) crawls up the DOM tree, looking for the closet Positioned Layout ancestor. 
  
    -	The first Positioned ancestor it finds will provide the needed containing block.
    -	If none is found then the element will be positioned according to the initial containing block.
    -	This <html> root is a box the size of the viewport at the top, left of the document.
  */
  .close-btn {
    position: absolute;
    top: 0;
    right: 0;
    padding: 16px;
    background: transparent;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transform: translateY(-100%);
  }
</style>

<body>
  <div class="dialog-wrapper">
    <div class="dialog-content">
      Your model content
      <button class="close-btn">Close</button>
    </div>
  </div>
</body>
