<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  /* cosmetic style: */
  .wrapper {
    display: grid;
    place-content: center;
  }
  .wave {
    font-size: 4rem;
    display: inline-block;
    background: lightgray;
  }

  /* animation */
  @keyframes wave {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(30deg);
    }
  }
  /*
    The pivot point is solved using the transform-origin property.
    We can select the emoji in our DevTools and determine where that area should originate from, within its containing box.
    What we want is to transform 'rotate' horizontally and vertically by 80%. 
  */
  .wave {
    animation: wave 1s infinite alternate ease-in-out;
    transform-origin: 80% 100%;
  }
</style>

<body>
  <div class="wrapper">
    <p><span class="wave"> ðŸ‘‹ </span>hi there!</p>
  </div>
</body>
