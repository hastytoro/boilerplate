<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  h1 {
    font-size: 24px;
  }

  .wrapper {
    position: relative;
    display: flex;
    justify-content: space-evenly;
    /* For navbar(s) change this to baseline alignment */

    border: 2px solid black;
  }

  .center-marker {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 2px;
    background: rgba(255, 20, 145, 0.25);
  }
</style>

<body>
  <nav>
    <ul class="wrapper">
      <li>
        <h1>BreadCrumbs</h1>
      </li>
      <li>
        <a href="">Home</a>
      </li>
      <li>
        <a href="">Menu</a>
      </li>
      <li>
        <a href="">Store</a>
      </li>
      <li>
        <a href="">About</a>
      </li>
      <div class="center-marker"></div>
    </ul>
  </nav>
</body>
