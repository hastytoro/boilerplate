<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Inter';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  /* cosmetic style: */
  .wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
    padding: 16px;
  }
  /*
    NOTE: A traditional appearance would be rounded as things in the natural world don‚Äôt have perfect edges.
    To assist with this visibly we can apply a single unit of border-radius: 1px to each (containing block).
    This subtle change is not major but it softens making the elements together more believable.
  */
  .placeholder {
    background: peachpuff;
    padding: 64px;
    max-width: 400px;
    box-shadow: inset 1px 2px 4px hsl(0deg 0% 0% /0.3);
    border-radius: 1px;
  }
  .card {
    position: relative;
    padding: 16px;
    background: white;
    box-shadow: 1px 2px 4px hsl(0deg 0% 0% /0.3);
    border-radius: 1px;
  }
  .card img {
    display: block;
    width: 100%;
    height: 300px;
    border-radius: 1px;
    object-fit: cover;
  }
  .sticker {
    /* line-height: 5rem; */
    position: absolute;
    top: 0;
    left: 0;
    font-size: 4rem;
    transform: translate(-40%, -40%);
    filter: drop-shadow(1px 2px 8px hsl(0deg 0% 0% /0.5));
  }
</style>

<body>
  <div class="wrapper">
    <article class="placeholder">
      <div class="card">
        <img class="photo" alt="" src="/gerosa.avif" />
        <div class="sticker" role="img" aria-label="heart">üõµ</div>
      </div>
    </article>
    <article class="placeholder">

        <img class="photo" alt="" src="/alberto.avif" />

      </div>

    <article class="placeholder">

</body>
