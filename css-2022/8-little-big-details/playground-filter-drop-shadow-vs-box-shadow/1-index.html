<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Inter';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  /* cosmetic style: */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 120px;
  }
  .card {
    position: relative;
    width: 200px;
    height: 250px;
    max-width: 100%;
    border-radius: 4px;
    padding: 32px;
    text-align: center;
    background: white;
  }
  .decoration {
    position: absolute;
    border: 4px solid white;
    border-radius: 50%;
  }

  .decoration.one {
    top: 0;
    right: 0;
    width: 80px;
    height: 80px;
    background: hotpink;
    transform: translate(50%, -50%);
  }
  .decoration.two {
    top: 50px;
    right: -70px;
    width: 50px;
    height: 50px;
    background: dodgerblue;
  }
  /*
    Applying drop-shadow() to an element contours it and all children: 
    Even the non-adjacent smaller blue <div>, and applies the shadow to that shape.
    We can even apply drop-shadow() to a group of elements, to ensure we don't have any shadow overlap.
  */
  .box-shadow {
    box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);
  }
  .drop-shadow {
    filter: drop-shadow(2px 4px 8px rgba(0, 0, 0, 0.5));
  }
</style>

<body>
  <article class="card box-shadow">
    <h2>Hi!</h2>
    <div class="decoration one"></div>
    <div class="decoration two"></div>
  </article>
  <article class="card drop-shadow">
    <h2>Hi!</h2>
    <div class="decoration one"></div>
    <div class="decoration two"></div>
  </article>
</body>
