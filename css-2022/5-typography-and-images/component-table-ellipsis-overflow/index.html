<html lang="en">
  <style>
    /* css reset */
    * {
      box-sizing: border-box;
      font-family: 'Wotfard';
      margin: 0;
      padding: 0;
    }
    html,
    body {
      height: 100%;
    }

    html,
    body {
      height: 100%;
    }
    /* cosmetic styles */
    .table {
      border: 2px solid black;
      border-spacing: 250px;
    }

    th {
      text-align: left;
    }
    td {
      text-align: center;
    }
    td,
    th {
      padding: 8px;
    }

    tbody tr:first-of-type > td,
    tbody tr:first-of-type > th {
      border-top: 3px dashed;
    }
    thead th:first-of-type {
      background: hsl(0deg 0% 90%);
    }

    tbody th {
      border-right: 3px dashed;
    }
    tbody td,
    tbody th {
      border-bottom: 1px dashed hsl(0deg 0% 70%);
    }

    tbody th {
      white-space: nowrap; /* prevent word-wrapping */
      overflow: hidden; /* prevent text-overflow */
      text-overflow: ellipsis;
      max-width: 250px;
    }
  </style>

  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Trigonometric Functions</th>
          <th>The Unit Circle</th>
          <th>Non-Right Triangles</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="col">Eli Aquina</th>
          <td>89</td>
          <td>61</td>
          <td>74</td>
        </tr>
        <tr>
          <th scope="col">Zhivko Germano</th>
          <td>78</td>
          <td>96</td>
          <td>77</td>
        </tr>
        <tr>
          <th scope="col">George Julius Edward Bradley-Coulson</th>
          <td>84</td>
          <td>89</td>
          <td>92</td>
        </tr>
        <tr>
          <th scope="col">Nessa Wilfrith</th>
          <td>97</td>
          <td>83</td>
          <td>91</td>
        </tr>
        <tr>
          <th scope="col">Shafaqat Kohinoor Sadi Vsevolod</th>
          <td>93</td>
          <td>88</td>
          <td>79</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
