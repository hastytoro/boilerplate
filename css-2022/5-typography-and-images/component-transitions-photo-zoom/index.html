<style>
  body {
    font-family: 'Wotfard';
    /* font-family: 'Nunito', sans-serif; */
    /* font-family: 'SF Mono', sans-serif; */
    /* font-family: 'SF Text', sans-serif; */
    /* font-family: 'Consolas', sans-serif; */
    /* font-family: 'Proxima', sans-serif; */
  }
  /* global reset and cosmetic style: */
  * {
    box-sizing: border-box;
  }
  html,
  body {
    margin: 0;
    padding: 4px;
    height: 100%;
    /* background: hsl(240deg 100% 75% / 0.5); */
  }
  .wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 8px;
  }
  img {
    display: block;
    width: 100%;
  }

  .thumbnail {
    transition: transform 500ms;
  }
  .thumbnail-wrapper:hover .thumbnail {
    transform: scale(1.2);
  }

  .thumbnail-wrapper {
    overflow: hidden;
  }
</style>
<body>
  <div class="wrapper">
    <a href="/" class="thumbnail-wrapper">
      <img
        alt="A balloon store"
        class="thumbnail"
        src="article-image-balloons.jpg"
      />
    </a>
    <a href="/" class="thumbnail-wrapper">
      <img
        alt="A good-boy dog. Black and white."
        class="thumbnail"
        src="article-image-spot.jpg"
      />
    </a>
    <a href="/" class="thumbnail-wrapper">
      <img
        alt="A cardboard standing-desk tool."
        class="thumbnail"
        src="article-image-standing.jpg"
      />
    </a>
    <a href="/" class="thumbnail-wrapper">
      <img
        alt="A “tokyo drift” style sports car"
        class="thumbnail"
        src="article-image-car.jpg"
      />
    </a>
    <a href="/" class="thumbnail-wrapper">
      <img
        alt="A young man amongst daisies in a field"
        class="thumbnail"
        src="article-image-flower-boy.jpg"
      />
    </a>
  </div>
</body>
