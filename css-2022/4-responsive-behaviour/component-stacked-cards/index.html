<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'SF Text';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  /* cosmetic styles */
  body {
    height: 100%;
    background: #f1f1;
    /* css variables */
    --spacing: 32px;
  }
  .container {
    /* wrapper Flexbox just for centering */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
  /* For desktop monitors from 1101px and higher */
  main {
    width: 100%;
    /* main sub-Flexbox for content */
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: var(--spacing);
    padding: var(--spacing);
  }
  article {
    background: white;
    width: 100%;
    max-width: 400px;
    height: 200px;
    box-shadow: 0px 2px 16px hsla(0deg 0% 0% / 0.2);
    border-radius: 8px;
    padding: var(--spacing);
  }

  /* responsive setup */
  @media (max-width: 1100px) {
    /* tablets */
    main {
      flex-direction: column;
      --spacing: 16px;
    }
  }
  @media (max-width: 550px) {
    /* mobile */
    main {
      --spacing: 8px;
    }
  }
</style>

<body>
  <div class="container">
    <main>
      <article>Card 1</article>
      <article>Card 2</article>
      <article>Card 3</article>
    </main>
  </div>
</body>
