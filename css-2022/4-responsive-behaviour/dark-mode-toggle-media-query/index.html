<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }
  /* default light mode with variables */
  :root {
    --background: hsl(250deg 10% 90%);
    --color-text: hsl(250deg 20% 20%);
    --color-primary: hsl(250deg 100% 50%);
  }
  html,
  body {
    height: 100%;
  }
  /* cosmetic styles */
  ul,
  li {
    list-style: none;
    padding: 0;
    margin: 16px 0px;
  }

  body {
    background: var(--background);
    color: var(--color-text);
  }
  a {
    color: var(--color-primary);
    text-decoration: none;
  }

  /* dark mode with variables */
  @media (prefers-color-scheme: dark) {
    :root {
      --background: hsl(250deg 10% 10%);
      --color-text: hsl(250deg 28% 80%);
      --color-primary: hsl(250deg 100% 75%);
    }
  }
</style>

        </li>

        </li>
        <li>

        </li>
      </ul>
    </nav>
  </main>
</body>
