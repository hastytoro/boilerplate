<style>
  /* css reset */
  * {
    box-sizing: border-box;
    font-family: 'Wotfard';
    margin: 0;
    padding: 0;
  }
  html,
  body {
    height: 100%;
  }

  html,
  body {
    height: 100%;
  }
  ul,
  li {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  /* cosmetic styles */
  .wrapper {
    display: flex;
  }
  a {
    color: black;
    text-decoration: none;
  }
  a:hover {
    font-weight: 700;
    text-decoration: revert;
    color: revert;
  }

  img {
    width: 400px;
    box-shadow: 0px 2px 16px hsla(0deg 0% 0% / 0.2);
  }

  /* fluid calculation */
  .wrapper {
    gap: clamp(1rem, 12vw - 2rem, 5rem);
  }
</style>

<body>
  <nav>
    <ul class="wrapper">
      <li><a href="/">News</a></li>
      <li><a href="/">Classifieds</a></li>
      <li><a href="/">Opinion</a></li>
    </ul>
  </nav>
  <p>Fluid calculator:</p>
  <img src="fluid-gap.png" />
</body>
