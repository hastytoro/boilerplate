<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    // https://github.com/donavon/hook-flow
    function Child() {
      console.log("%c    Child: render - start ðŸŸ¢", "color: MediumSpringGreen");

      const [count, setCount] = React.useState(() => {
        console.log(
          "%c    Child: useState - state ðŸ—„ï¸ [count, setCount]",
          "color: tomato"
        );
        return 0;
      });

      React.useEffect(() => {
        console.log(
          "%c    Child: useEffect(() => , no deps) - setup ðŸŒ (componentDidMount&componentDidUpdate)",
          "color: hsl(210, 100%, 80%)"
        );
        return () => {
          console.log(
            "%c    Child: useEffect(() => , no deps) - cleanup ðŸ§¹ (componentWillUnmount/remove)",
            "color: hsl(210, 100%, 80%)"
          );
        };
      });

      React.useEffect(() => {
        console.log(
          "%c    Child: useEffect(() => ,[empty deps]) - setup ðŸŒ (componentDidMount/mount-only)",
          "color: hsl(210, 100%, 70%)"
        );
        return () => {
          console.log(
            "%c    Child: useEffect(() => ,[empty deps]) - cleanup ðŸ§¹ (componentWillUnmount/remove)",
            "color: hsl(210, 100%, 70%)"
          );
        };
      }, []);

      React.useEffect(() => {
        console.log(
          "%c    Child: useEffect(() => ,[with dep]) - setup ðŸŒ (componentDidUpdate/updates)",
          "color: hsl(210, 100%, 60%)"
        );
        return () => {
          console.log(
            "%c    Child: useEffect(() => ,[with dep]) cleanup ðŸ§¹ (componentWillUnmount/remove)",
            "color: hsl(210, 100%, 60%)"
          );
        };
      }, [count]);

      const handleClick = () => {
        console.log(
          "%c    Child: handleClick - event ðŸ”¥",
          "color: MediumSpringGreen"
        );
        setCount((previousCount) => previousCount + 1);
      };
      const element = <button onClick={handleClick}>{count}</button>;

      console.log("%c    Child: render - end ðŸ”´", "color: MediumSpringGreen");

      return element;
    }

    function App() {
      console.log("%cApp: render - start ðŸŸ¢", "color: MediumSpringGreen");

      const [showChild, setShowChild] = React.useState(() => {
        console.log(
          "%cApp: useState - state ðŸ—„ï¸ [showChild, setShowChild]",
          "color: tomato"
        );
        return false;
      });

      React.useEffect(() => {
        console.log(
          "%cApp: useEffect(() => , no deps) - setup ðŸŒ (componentDidMount&componentDidUpdate)",
          "color: hsl(210, 100%, 80%)"
        );
        return () => {
          console.log(
            "%cApp: useEffect(() => , no deps) - cleanup ðŸ§¹ (componentWillUnmount/remove)",
            "color: hsl(210, 100%, 80%)"
          );
        };
      });

      React.useEffect(() => {
        console.log(
          "%cApp: useEffect(() => ,[empty deps]) - setup ðŸŒ (componentDidMount/mount-only)",
          "color: hsl(210, 100%, 70%)"
        );
        return () => {
          console.log(
            "%cApp: useEffect(() => ,[empty deps]) - cleanup ðŸ§¹ (componentWillUnmount/remove)",
            "color: hsl(210, 100%, 70%)"
          );
        };
      }, []);

      React.useEffect(() => {
        console.log(
          "%cApp: useEffect(() => ,[with dep]) - setup ðŸŒ (componentDidUpdate/updates)",
          "color: hsl(210, 100%, 60%)"
        );
        return () => {
          console.log(
            "%cApp: useEffect(() => ,[with dep]) - cleanup ðŸ§¹ (componentWillUnmount/remove)",
            "color: hsl(210, 100%, 60%)"
          );
        };
      }, [showChild]);

      const handleChange = (event) => {
        console.log(
          "%cApp: handleChange - event ðŸ”¥",
          "color: MediumSpringGreen"
        );
        setShowChild(event.target.checked);
      };

      const element = (
        <>
          <label>
            <input
              type="checkbox"
              checked={showChild}
              onChange={handleChange}
            />{" "}
            show child
          </label>
          <div
            style={{
              padding: 10,
              margin: 10,
              height: 30,
              width: 30,
              border: "solid",
            }}
          >
            {showChild ? <Child /> : null}
          </div>
        </>
      );

      console.log("%cApp: render - end ðŸ”´", "color: MediumSpringGreen");

      return element;
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
